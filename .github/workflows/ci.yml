name: Continuous Integration


# Trigger this workflow on push or pull_request events
on:
  push:
    branches:
      - main  # Runs when pushing to the main branch
  pull_request:
    branches:
      - main  # Runs when creating a pull request to the main branch


jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment


    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.12'  # or whatever version you use


      # Step 3 Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Step 4
      - name: Set up DBT profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          camondagster:
            outputs:
              dev:
                type: duckdb
                path: ${{ secrets.MOTHERDUCK }}
                schema: public
                threads: 2
                extensions:
                  - httpfs
                  - parquet
                  - motherduck
            target: dev
          EOF
     
      # Step 5: Install DBT package dependencies
      - name: Install DBT dependencies
        run: |
          cd dbt && dbt deps
     
      # Run Dim Date because it doesn't dependent on other pipelines, makes sure the database and dbt work
      - name: Run DBT build
        run: cd dbt && dbt build